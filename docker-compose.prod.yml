name: backend-prod
services:
  api:
    container_name: application
    ports:
      - ${APP_PORT}:${APP_PORT}
    restart: unless-stopped
    labels:
      - "com.janlibal=app-prod"
      - "environment=prod"
  postgres:
    container_name: postgres
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      #POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_MULTIPLE_DATABASES: ${MULTIPLE_DATABASES}
    restart: unless-stopped
    #env_file:
    #  - .env
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USERNAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    labels:
      - "com.janlibal=app-prod"
      - "environment=prod"
  redis:
    container_name: redis
    command: redis-server --requirepass root
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    restart: unless-stopped
    volumes:
      - redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "root", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    environment:
    #  - ALLOW_EMPTY_PASSWORD=yes
      - 'REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL'
    labels:
      - "com.janlibal=app-prod"
      - "environment=prod"

volumes:
  postgres:
    name: prod-db
    labels:
      purpose: database
      environment: prod
  redis:
    name: redis
    labels:
      purpose: in-mem-cache
      environment: ci
    driver: local
